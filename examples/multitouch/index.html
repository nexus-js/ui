		<script>
		
			nx.onload = function() {

				nx.sendsTo("ajax");
				nx.setAjaxPath("../nexusOSCrelay.php");

				
				nx.colorize("#0af");

				multitouch2.draw();

				multitouch3.draw();

				nx.printOSC()
			}
