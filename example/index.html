<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Musician's Toolkit</title>
  <script src="../dist/mt.js"></script>
  <script src="js/Tone9.js"></script>
</head>
<body style="margin:0;padding;0">
  <div id="all-interfaces">
    <div id="slider"></div>
    <div id="toggle"></div>
    <div id="range"></div>
    <div id="position"></div>
    <div id="waveform"></div>
    <div id="button"></div>
    <div id="textbutton"></div>
    <div id="radiobutton"></div>
    <div id="number"></div>
    <div id="dial"></div>
    <div id="piano"></div>
    <div id="matrix"></div>
  </div>
</body>
<style>
#all-interfaces {
  width:500px;
  margin:20px auto;
}
.mt-ui {
  margin:15px auto;
}
</style>
<script>

  toggle = new mt.Toggle("#toggle",1);
  slider = new mt.Slider("#slider");
  var position = new mt.Position("#position");
//  range: new mt.Range("#range");
  waveform1 = new mt.Waveform("#waveform")
  button = new mt.Button("#button")
  textbutton = new mt.TextButton("#textbutton")
  radiobutton = new mt.RadioButton("#radiobutton")
  number = new mt.Number("#number")
  dial = new mt.Dial("#dial")
  piano = new mt.Piano("#piano")
  matrix = new mt.Matrix("#matrix")

  var player = new Tone.Player("./media/D-sharp.mp3",function() {
      waveform1.load(player.buffer._buffer)
  })


</script>
</html>
